<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/perfil']">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="header">
    <p class="title">TeLlevoAPP</p>
    <p class="subTitle">Bienvenido {{ usuario.email }}</p>
  </div>

  <ion-card id="map" style="height: 10em; width: 16em;">

  </ion-card>

  <div class="ion-padding">

      <ion-card>
        <ion-segment value="default" style="width: auto">
          <ion-segment-button  value="default">
            <ion-label style="font-size: smaller;" >Disponible</ion-label>
          </ion-segment-button>
          <ion-segment-button value="segment">
            <ion-label style="font-size: smaller">No disponible</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-card>
      <ion-item>
        <ion-input
          type="text"
          placeholder="¿Hacia dónde te diriges?"
          id="ubicacion"
          #ubicacionInput
          name="ubicacion"
          class="input"
          [(ngModel)]="inputText"
          (ionInput)="searchPredictions()"
        ></ion-input>
        <ion-icon name="locate-outline"></ion-icon>
      </ion-item>
      
      <ul class="prediction-list" *ngIf="predictions.length > 0">
        <li *ngFor="let prediction of predictions" (click)="selectPrediction(prediction)">
          {{ prediction.description }}
        </li>
      </ul>
      

      <ion-card-content>
        <ion-button  size="small" (click)="trazarRuta()" expand="block" fill="solid" color="primary" shape="round">
          Trazar la ruta
        </ion-button>
      </ion-card-content>

      <ion-card-content style="text-align: center;">
        <ion-button  size="small" [routerLink]="['/inicio']"(click)="logout()">Cerrar Sesión
          <ion-icon slot="icon-only" name="exit-outline" color="dark" size="small" ></ion-icon>
        </ion-button>
      </ion-card-content>
    
  </div>
</ion-content>
