<ion-header [translucent]="true">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="header">
    <p class="title">Bienvenido</p>
    <p class="subTitle">Ingresa a tu cuenta</p>
  </div>

  

    <div class="ion-padding">

      <form #formulario="ngForm" (keyup.enter)="Confirmar()">


        <ion-item>
          <ion-input type="email" placeholder="correo institucional" name="email" class="input" [(ngModel)]="usuario.email"></ion-input>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="contraseña" name="password" class="input" [(ngModel)]="usuario.password"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>

        <div class="password">
          <a [routerLink]="['/newpass']">¿Has olvidado tu contraseña?</a>
        </div>



      <ion-button [routerLink]="['/home']" size="small" (click)="Confirmar()" expand="block" fill="solid" color="primary" shape="round">
        Confirmar
      </ion-button>
    </form>

      
    </div>

   



</ion-content>
