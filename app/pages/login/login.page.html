<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <ion-title>Bienvenido</ion-title>
    <p class="subTitle">Haz tu ingreso a tu cuenta</p>
  </div>

  

    <div class="ion-padding">

      <form #formulario="ngForm" (keyup.enter)="Confirmar()">


        <ion-item>
          <ion-input type="email" placeholder="correo institucional" name="email" [(ngModel)]="usuario.email"></ion-input>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="contraseña" name="password" [(ngModel)]="usuario.password"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>

        <div>
          <p>¿Nuevo miembro? <a [routerLink]>Registrate aquí</a></p>
        </div>

        <div></div>



      <ion-button [routerLink]="['/home']" (click)="Confirmar()" expand="block" fill="solid" color="primary" shape="round">
        Confirmar
      </ion-button>
    </form>

      
    </div>

   



</ion-content>
