<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-back-button 
        defaultHref="/"
        text="volver"
        color="primary"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header">
    <p class="title">Informaci√≥n del Viaje</p>
  </div>

  <ion-card>
    <img src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2023/02/google-maps-2961754.jpg?tf=3840x" alt="maps">
  </ion-card>

  <ion-item>
    <ion-label>
      <h2>Email</h2>
      <p>{{ detalle.email }}</p>
    </ion-label>
    <ion-icon name="mail-outline"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>Patente</h2>
      <p>{{ detalle.patente }}</p>
    </ion-label>
    <ion-icon name="car-sport-outline"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>Nota del Conductor</h2>
      <p>{{ detalle.nota }}</p>
    </ion-label>
    <ion-icon name="document-text-outline"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>Destino</h2>
      <p>{{ detalle.direccion }}</p>
    </ion-label>
    <ion-icon name="search-circle-outline"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>Valor del Viaje</h2>
      <p>$ {{ detalle.precio }}</p>
    </ion-label>
    <ion-icon name="server-outline"></ion-icon>
  </ion-item>
  
  <ion-button size="small" shape="round">Confirmar Viaje</ion-button>
</ion-content>
