<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button 
        defaultHref="/"
        text="volver"
        color="primary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
