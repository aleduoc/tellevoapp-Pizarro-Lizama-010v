<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>TipoUser</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar> 
      <ion-title size="large">TipoUser</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button [routerLink]="['/register-pasaj']" expand="block" fill="solid" color="primary" shape="round">
    Pasajero
  </ion-button>

  <ion-button [routerLink]="['/register-cond']" expand="block" fill="solid" color="warning" shape="round">
    Conductor
  </ion-button>

</ion-content>
