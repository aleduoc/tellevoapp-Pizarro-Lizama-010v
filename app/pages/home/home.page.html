<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-item>
      <ion-avatar slot="end">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-item>

    <ion-title>Te Llevo App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Te llevo App</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <img src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2023/02/google-maps-2961754.jpg?tf=3840x" alt="maps">
  </ion-card>
  <ion-card-content>
    <ion-card-content>
      <ion-button (click)="MostrarMenu()">Viajar
        <ion-icon slot="icon-only" name="car-sport-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-card-content>

    <ion-card-content>
      <ion-button (click)="MostrarMenu()">Información
        <ion-icon slot="icon-only" name="information-circle-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-card-content>
  
    <ion-card-content>
      <ion-button (click)="MostrarMenu()">Cerrar Sesión
        <ion-icon slot="icon-only" name="exit-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-card-content>

  </ion-card-content>
</ion-content>
