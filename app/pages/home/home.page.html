<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

<ion-buttons slot="primary">
    <ion-button [routerLink]="['/perfil']">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
      
 

    <ion-title>Te Llevo App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Te llevo App</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <img src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2023/02/google-maps-2961754.jpg?tf=3840x" alt="maps">
  </ion-card>
  <ion-item-group>
    <ion-card-content>
      <ion-button [routerLink]="['/viajar']">Viajar
        <ion-icon slot="icon-only" name="car-sport-outline" color="dark" size="small"></ion-icon>
      </ion-button>
    </ion-card-content>

    <ion-card-content>
      <ion-button [routerLink]="['/informacion']">Información
        <ion-icon slot="icon-only" name="information-circle-outline" color="dark" size="small"></ion-icon>
      </ion-button>
    </ion-card-content>
  
    <ion-card-content>
      <ion-button [routerLink]="['/inicio']">Cerrar Sesión
        <ion-icon slot="icon-only" name="exit-outline" color="dark" size="small" ></ion-icon>
      </ion-button>
    </ion-card-content>

  </ion-item-group>
</ion-content>
