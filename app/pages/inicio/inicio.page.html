<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>


    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div class="container">

    <ion-img src="assets/logo.png"></ion-img>
    <ion-title>TeLlevoAPP</ion-title>

  </div>
  

  <ion-button [routerLink]="['/login']" size="small" expand="block" fill="solid" color="primary" shape="round">
    Iniciar Sesion
  </ion-button>

  <ion-button [routerLink]="['/tipo-user']" size="small" expand="block" fill="solid" color="warning" shape="round">
    Registrar
  </ion-button>

</ion-content>
